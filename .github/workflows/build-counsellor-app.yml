name: Build Counsellor App

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/app_counsellor/**'
      - 'packages/common/**'
      - '.github/workflows/build-counsellor-app.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/app_counsellor/**'
      - 'packages/common/**'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd packages/common
          flutter pub get
          cd ../../apps/app_counsellor
          flutter pub get

      - name: Analyze code
        run: |
          cd apps/app_counsellor
          flutter analyze

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd packages/common
          flutter pub get
          cd ../../apps/app_counsellor
          flutter pub get

      - name: Run tests
        run: |
          cd apps/app_counsellor
          flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager "ndk;27.0.12077973"

      - name: Get dependencies
        run: |
          cd packages/common
          flutter pub get
          cd ../../apps/app_counsellor
          flutter pub get

      - name: Build APK
        run: |
          cd apps/app_counsellor
          flutter build apk --release

      - name: Build App Bundle
        run: |
          cd apps/app_counsellor
          flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: apps/app_counsellor/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: apps/app_counsellor/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[ios]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd packages/common
          flutter pub get
          cd ../../apps/app_counsellor
          flutter pub get

      - name: Install CocoaPods
        run: |
          cd apps/app_counsellor/ios
          pod install

      - name: Build iOS
        run: |
          cd apps/app_counsellor
          flutter build ios --release --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: apps/app_counsellor/build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: ignore

