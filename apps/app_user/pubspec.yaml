name: app_user
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  common:
    path: ../../packages/common
  # Dependencies http, flutter_secure_storage, intl, shared_preferences are provided by common package
  # Removed flutter_native_timezone_updated_gradle - using built-in Dart timezone support instead
  path_provider_linux: ^2.2.1
  path_provider_windows: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/soul_support_logo.png
    - assets/images/soul_support.jpg

